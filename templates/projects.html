<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'styles/main.css' %}">
</head>
<body>
    <h1>projects</h1>
    <img src="{% static 'images/dhiraj.jpg' %}" alt="" width="100" height="100">
<table border="1">
    <tr>
        <th>Project</th>
        <th>Votes total</th>
        <th>Votes ratio</th>
        <th>Created</th>
        <th></th>
        <th></th>
        <th></th>
    </tr>
    {% for project in projects %} 
    <tr>
        <td>{{project.title}}</td>
        <td>{{project.vote_total}}</td>
        <td>{{project.vote_ratio}}%</td>
        <td>{{project.created}}</td>
        <td><a href="/project/{{project.id}}">View</a></td>
        <td><a href="/update-project/{{project.id}}">Update</a></td>
        <td><a href="/delete-project/{{project.id}}">Delete</a></td>
    </tr>
    {% endfor %}
</table>
</body>
</html>
